{% extends 'main/base.html' %} {% load static %} {% block title %}product -
VolcaLab{% endblock %} {% block content %}
<section
  id="ourproduct"
  class="px-4 md:px-6 text-center relative overflow-hidden flex flex-col justify-center min-h-screen md:min-h-0 py-8 md:py-16"
  style="
    background: radial-gradient(
      circle at center,
      #f9c94d 0%,
      #ffb347 50%,
      #ff7b54 100%
    );
    font-family: 'More Sugar', cursive;
  "
>
  <h2
    class="text-3xl md:text-5xl font-bold text-[#b22b2b] mb-6 md:mb-10 drop-shadow-md"
  >
    Get to know our product!
  </h2>

  <p class="text-base md:text-xl text-[#2d2d2d] font-medium mb-4 px-4">
    Pre Order dapat DM Instagram
    <a
      href="https://www.instagram.com/volcalab?igsh=ZnQ2M2w1cHRoN2M3"
      target="_blank"
      class="text-red-700 font-semibold hover:underline hover:text-red-800 transition"
    >
      @volcalab
    </a>
    <br />
    Harga: <span class="text-red-700 font-bold">Rp 56.000</span>
  </p>

  <p
    class="text-lg md:text-2xl font-semibold text-[#2d2d2d] mt-6 md:mt-8 mb-3 md:mb-4"
  >
    What's inside?
  </p>
  <p class="text-base md:text-lg text-[#2d2d2d] leading-relaxed">
    Miniatur Gunung Berapi<br />
    Eruption Kit<br />
    Gelas Takar
  </p>

  <!-- Icon Decorations -->
  <div
    class="hidden md:block absolute left-12 top-1/3 transform -translate-y-1/2"
  >
    <img
      src="{% static 'main/img/5.png' %}"
      alt="Flask"
      class="w-16 md:w-20 drop-shadow-xl animate-bounce-slow"
    />
  </div>
  <div
    class="hidden md:block absolute right-12 top-1/3 transform -translate-y-1/2"
  >
    <img
      src="{% static 'main/img/7.png' %}"
      alt="Pipette"
      class="w-16 md:w-20 drop-shadow-xl rotate-12 animate-bounce-slow"
    />
  </div>

  <!-- Gambar utama di bawah -->
  <div class="flex justify-center mt-6 md:mt-10">
    <img
      src="{% static 'main/img/6.png' %}"
      alt="Beaker"
      class="w-20 md:w-24 drop-shadow-lg animate-float"
    />
  </div>
</section>
{% endblock %}
